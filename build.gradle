buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'idea'

mixin {
    add sourceSets.main, "${mod_name.toLowerCase()}.refmap.json"
}

version = '1.16.5-' + mod_version
group = 'owmii'
archivesBaseName = mod_name

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20210309-1.16.5'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                LostTrinkets {
                    source sourceSets.main
                }
            }
        }
    }
}

tasks.withType(Jar) {
    def out = file("../_JARS")
    destinationDir = out
}

repositories {
    maven { url = "http://dvs1.progwml6.com/files/maven" } //JEI
    maven { url = "https://maven.theillusivec4.top" } //Curios
    maven { url "https://maven.blamejared.com" } // Botania
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.26'
    compileOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.1.71:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.4:7.6.1.71")
    annotationProcessor 'org.spongepowered:mixin:0.8.1:processor'
    compileOnly fg.deobf("vazkii.botania:Botania:1.16.4-413:api")
}

jar {
    manifest {
        attributes([
                "MixinConfigs"            : "${mod_name.toLowerCase()}.mixins.json",
                "Specification-Title"     : mod_name,
                "Specification-Vendor"    : 'owmii',
                "Specification-Version"   : mod_version,
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : mod_version,
                "Implementation-Vendor"   : 'owmii',
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}

if (System.getProperty("idea.sync.active") == "true") {
    afterEvaluate {
        tasks.withType(JavaCompile).all {
            it.options.annotationProcessorPath = files()
        }
    }
}